{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{% static 'Store/style.css' %}" >
</head>
<body>

    <nav class="bg-gray-200">
        <div class="flex justify-between text-lg font-semibold px-2 py-4 ">
        <h1 class="font-bold text-lg">WELCOME TO B-LIBRARY</h1>
        <div class="space-x-4">
            
            {% if user.is_authenticated %}
                <h3>Welcome {{user.username}} !</h3>
                <button class="bg-blue-500 font-semibold py-2 px-2 rounded-md"><a href="{% url 'Users:logout' %}">LOGOUT</a></button>
            {% else %}
                <button class="bg-blue-500 font-semibold py-2 px-2 rounded-md"><a href="{% url 'Users:login' %}">LOGIN TO CONTINUE</a></button>
                <button class="bg-blue-500 font-semibold py-2 px-2 rounded-md"><a href="{% url 'Users:register' %}">REGISTER</a></button>
                {% endif %}
        </div>
        </div>
    </nav>


     {% if messages %}
     {% for msg in messages %}
     <div class="bg-blue-150">{{msg}}</div>
     {% endfor %}
     {% endif %}

    {% block body %}
    {% endblock %}
</body>
</html>
